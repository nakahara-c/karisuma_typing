<!DOCTYPE html>
<html lang="ja">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--ここからGoogle Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+Opti:wght@500;700&display=swap" rel="stylesheet">
    <!--ここまでGoogle Fonts-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>【R-18】カリスマタイピング</title>
</head>

<body>

    <section class="hero is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title is-2 has-text-centered" style="opacity:0.7">
                    カリスマタイピング
                </h1>
            </div>
        </div>
    </section>

    <footer class="footer py-6">
        <ul class="has-text-centered">
            <li class="has-text-danger">
                成人向けコンテンツを含みます。18歳未満は閲覧禁止です。
            </li>
            
            <br>
            <li class="has-text-link">
                使用しているイラストはAI製です。
            </li>
        </ul>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
        VANTA.FOG({
            el: ".hero",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 100.00,
            minWidth: 100.00,
            highlightColor: 0xfafafa,
            midtoneColor: 0xeb76d2,
            lowlightColor: 0xd6d4de,
            zoom: 0.6
        })
    </script>

    <script src="./js/main.js" type="module"></script>


</body>

</html>
